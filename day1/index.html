<html>
<head>
  <meta charset="UTF-8">
  <title>Color Filler</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <h1>Wanna try Mondrian?</h1>
  <div class="container">
  <div class="left-panel">
      <div id="red" class="color-chooser" onclick="chooseColor(this)">
      </div>
      <div id="blue" class="color-chooser" onclick="chooseColor(this)"></div>
      <div id="yellow" class="color-chooser" onclick="chooseColor(this)"></div>
      <div id="white" class="color-chooser" onclick="chooseColor(this)"></div>
    </div>
  
    <div class="right-panel">
      <div class="line">
        <div id="line_1_box_1" class="color-filler" onclick="fillColor(this)"></div>
        <div id="line_1_box_2" class="color-filler" onclick="fillColor(this)"></div>
        <div id="line_1_box_3" class="color-filler" onclick="fillColor(this)"></div>
        <div id="line_1_box_4" class="color-filler" onclick="fillColor(this)"></div>
      </div>
      <div class="line">
        <div id="line_2_box_1" class="color-filler" onclick="fillColor(this)"></div>
        <div id="line_2_box_2" class="color-filler" onclick="fillColor(this)"></div>
        <div id="line_2_box_3" class="color-filler" onclick="fillColor(this)"></div>
        <div id="line_2_box_4" class="color-filler" onclick="fillColor(this)"></div>
      </div>
      <div class="line">
        <div id="line_3_box_1" class="color-filler" onclick="fillColor(this)"></div>
        <div id="line_3_box_2" class="color-filler" onclick="fillColor(this)"></div>
        <div id="line_3_box_3" class="color-filler" onclick="fillColor(this)"></div>
        <div id="line_3_box_4" class="color-filler" onclick="fillColor(this)"></div>
      </div>
      <div class="line">
        <div id="line_4_box_1" class="color-filler" onclick="fillColor(this)"></div>
        <div id="line_4_box_2" class="color-filler" onclick="fillColor(this)"></div>
        <div id="line_4_box_3" class="color-filler" onclick="fillColor(this)"></div>
        <div id="line_4_box_4" class="color-filler" onclick="fillColor(this)"></div>
      </div>
  </div>
</body>
</html>
